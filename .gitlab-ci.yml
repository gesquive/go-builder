image: docker:stable
services:
  - docker:dind

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  DOCKER_REPO: gesquive
  IMAGE_NAME: go-builder

cache: &global_cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - /var/lib/docker
    - image
  policy: pull

stages:
  - build
  - release

before_script:
  - apk update && apk add --no-cache make git
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

build:
  stage: build
  script:
    - make build
    - mkdir image
    - docker save ${DOCKER_REPO}/${IMAGE_NAME} > image/${IMAGE_NAME}.tar
  cache:
    <<: *global_cache
    policy: pull-push

release-image:
  stage: release
  script:
    - docker load -i image/${IMAGE_NAME}.tar
    - make release
  cache:
    <<: *global_cache
  only:
    - master

release-version:
  stage: release
  script:
    - docker load -i image/${IMAGE_NAME}.tar
    - make release-version
  cache:
    <<: *global_cache
  only:
    - tags
