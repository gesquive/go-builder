image: docker:stable
services:
  - name: docker:dind

stages:
  - build
  - release

before_script:
  - apk --update add --no-cache make git
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

release-amd64:
  stage: build
  image: amd64/docker:stable
  script:
    - make release-docker-amd64

release-arm32v6:
  stage: build
  tags: [linux, arm32v6]
  image: arm32v6/docker:stable
  script:
    - make release-docker-arm32v6

release-arm32v7:
  stage: build
  tags: [linux, arm32v7]
  image: arm32v7/docker:stable
  script:
    - make release-docker-arm32v7

release-arm64v8:
  stage: build
  tags: [linux, arm64v8]
  image: arm64v8/docker:stable
  script:
    - make release-docker-arm64v8

release:
  stage: release
  script:
    - docker info
    - make release-manifest
