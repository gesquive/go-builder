image: docker:stable
services:
  - name: docker:dind
    entrypoint: ["env", "-u", "DOCKER_HOST"]
    command: ["dockerd-entrypoint.sh"]

variables:
  DOCKER_HOST: tcp://docker:2375
  DOCKER_DRIVER: overlay2
  DOCKER_REPO: gesquive
  IMAGE_NAME: go-builder

cache: &global_cache
  key: ${CI_COMMIT_REF_SLUG}
  paths:
    - /var/lib/docker
    - image
  policy: pull

stages:
  - build
  - release

before_script:
  - apk update && apk add --no-cache make git
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

.build:
  stage: build
  script:
    - make build

.release-amd64:
  stage: build
  image: amd64/docker:stable
  script:
    - make release-docker-amd64

.release-arm32v6:
  stage: build
  image: arm32v6/docker:stable
  script:
    - make release-docker-arm32v6

.release-arm32v7:
  stage: build
  image: arm32v7/docker:stable
  script:
    - make release-docker-arm32v7

.release-arm64v8:
  stage: build
  image: arm64v8/docker:stable
  script:
    - make release-docker-arm64v8

release-version:
  stage: release
  script:
    - docker info
    - make release-buildkit
