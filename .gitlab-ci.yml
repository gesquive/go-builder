image: docker.io/gesquive/master-builder
services:
  - name: docker:dind

variables:
    DOCKER_HOST: tcp://docker:2375
    DOCKER_TLS_CERTDIR: ""

stages:
  - release

before_script:
  - docker login -u $CI_REGISTRY_USER -p $CI_REGISTRY_PASSWORD $CI_REGISTRY

release:
  stage: release
  tags: [linux, docker]
  script:
    - docker info
    - qemu-register.sh --reset -p yes
    - make release-multiarch
